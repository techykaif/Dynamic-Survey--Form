<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen Survey Form</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="icon.jpeg">
<body>
    <div class="title-holder">
    <h1 class="title">Jujutsu Kaisen Survey Form</h1>
</div>
<div class="content-container">
<div class="left-side"><img src="second-background.jpeg" alt=""></div>
<div class="right-side">
    <h1 class="survey-title">Survey Form</h1>
    <div class="inside-right-side">
        <form action="POST">
            <input type="text" class="input" placeholder="Enter Your Name:" required><br>
            <input type="email" class="input" placeholder="Enter Your Email:" required><br>
            <h3 class="Sukuna">
                Who You Think will be Victorious Against 1V1 Fight Against Sukuna
            </h3>
            <input type="radio"> Gojo Satoru <br>
            <input type="radio"> Fushiguro <br>
            <input type="radio"> Mahoga <br>
            <input type="radio"> Sugeru Geto <br>
            <input type="radio"> Toji Zenin <br>
            <textarea name="" cols="1" rows="1" id="text1" placeholder="Why Do You Think So?"></textarea>
            <textarea name="" id="text2" cols="30" rows="10" placeholder="For Any Queries or Suggestions Write Here"></textarea>
            <input type="submit" id="submit" value="Send">
        </form>
    </div>
</div>
</div>
</body>
</html>
